<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body{
        background-color: blue;
    }
    #p{
        width: 95%;
        background-color: silver;
        padding: 10px;;
    }
    h1{
        
        margin-top: 20px;
        text-align: center;
    }
    .p{
        width: 60px;
    }
    .d{
        display: inline-block;
        margin-top: 100px;
        margin-left: 30rem;
        padding: 20px;
    }

</style>

<body>
    <div class="">
    <div class="bg-black d text-white">
        <h1 class="center">Simple Calculater</h1>
        <form action="" name="fit">
            <input type="text" name="txt"  class="silver m-2" id="p" placeholder="0"><br/>
            <input type="button" class="btn btn-dark m-2 p "  value="1" onclick="fit.txt.value+=1">
            <input type="button" class="btn btn-dark m-2 p" value="2" onclick="fit.txt.value+=2">
            <input type="button" class="btn btn-dark m-2 p" value="3" onclick="fit.txt.value+=3">
            <input type="button" class="btn btn-dark m-2 p" value="+" onclick="add()"><br/>
            <input type="button" class="btn btn-dark m-2 p" value="4" onclick="fit.txt.value+=4">
            <input type="button" class="btn btn-dark m-2 p" value="5" onclick="fit.txt.value+=5">
            <input type="button" class="btn btn-dark m-2 p" value="6" onclick="fit.txt.value+=6">
            <input type="button" class="btn btn-dark m-2 p" value="-" onclick="sub()"><br/>
            <input type="button" class="btn btn-dark m-2 p" value="7" onclick="fit.txt.value+=7">
            <input type="button" class="btn btn-dark m-2 p" value="8" onclick="fit.txt.value+=8">
            <input type="button" class="btn btn-dark m-2 p" value="9" onclick="fit.txt.value+=9">
            <input type="button" class="btn btn-dark m-2 p" value="/" onclick="div()"><br/>
            <input type="button" class="btn btn-dark m-2 p" value="c" onclick="fit.txt.value=''">
            <input type="button" class="btn btn-dark m-2 p" value="0" onclick="fit.txt.value+=0">
            <input type="button" class="btn btn-dark m-2 p" value="=" onclick="fit.txt.value=eval(fit.txt.value)"">
            <input type="button" class="btn btn-dark m-2 p" value="x" onclick="mul()">

        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        
        const add=() =>{
            let a=0,b=0;
            a=fit.txt.value;
            b=a.charAt(a.length-1)
            if(b=='+'|| b=='-'|| b=='*'||b=='/')
            {
                fit.txt.value=a.substring(0,a.length-1)
                fit.txt.value+='+'
            }
            else{
                fit.txt.value+='+'
            }
        }
        const sub=() =>{
            let a=0,b=0;
            a=fit.txt.value;
            b=a.charAt(a.length-1)
            if(b=='+'|| b=='-'|| b=='*'||b=='/')
            {
                fit.txt.value=a.substring(0,a.length-1)
                fit.txt.value+='-'
            }
            else{
                fit.txt.value+='-'
            }
        }

        const mul=() =>{
            let a=0,b=0;
            a=fit.txt.value;
            b=a.charAt(a.length-1)
            if(b=='+'|| b=='-'|| b=='*'||b=='/')
            {
                fit.txt.value=a.substring(0,a.length-1)
                fit.txt.value+='*'
            }
            else{
                fit.txt.value+='*'
            }
        }
        const div=() =>{
            let a=0,b=0;
            a=fit.txt.value;
            b=a.charAt(a.length-1)
            if(b=='+'|| b=='-'|| b=='*'||b=='/')
            {
                fit.txt.value=a.substring(0,a.length-1)
                fit.txt.value+='/'
            }
            else{
                fit.txt.value+='/'
            }
        }
    </script>
</body>
</html>
